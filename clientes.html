<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
    <title>Cadastro de Clientes</title>
</head>

<body>
    <div class="container mt-5">
        <h2 class="mb-4">Cadastro de Clientes</h2>
        <form id="form" class="needs-validation" novalidate>
            <div class="mb-3">
                <label for="txtnome" class="form-label">Nome</label>
                <input type="text" class="form-control" id="txtnome" required>
                <div class="invalid-feedback" id="feedback-nome">Nome inválido!</div>
            </div>
            <div class="mb-3">
                <label for="txtcpf" class="form-label">CPF</label>
                <input type="text" class="form-control" id="txtcpf" required pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" required>
                <div class="invalid-feedback" id="feedback-cpf">CPF inválido!</div>
            </div>
            <div class="mb-3">
                <label for="txtendereco" class="form-label">Endereço</label>
                <input type="text" class="form-control" id="txtendereco" required>
                <div class="invalid-feedback" id="feedback-endereco">Endereço inválido!</div>
            </div>
            <div class="mb-3">
                <label for="txtcelular" class="form-label">Celular</label>
                <input type="text" class="form-control" id="txtcelular" pattern="\(\d{2}\) \d{5}-\d{4}" required>
                <div class="invalid-feedback" id="feedback-Celular" >Celular inválido!</div>
            </div>
            <button type="submit" class="btn btn-primary w-100" id="btnadicionar">Adicionar</button>
        </form>

        <h3 class="mt-5">Tabela de Dados</h3>
        <table class="table table-striped mt-3" id="tabela">
            <thead class="table table-hover">
                <tr>
                    <th>#</th>
                    <th>Nome</th>
                    <th>CPF</th>
                    <th>Endereço</th>
                    <th>Celular</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <script>
        (() => {
            'use strict'
            const forms = document.querySelectorAll('.needs-validation')
            Array.from(forms).forEach(form => {
                form.addEventListener('submit', event => {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }
                    form.classList.add('was-validated')
                }, false)
            })
        })();

        const txtnome = document.getElementById('txtnome');
        const txtcpf = document.getElementById('txtcpf');
        const txtendereco = document.getElementById('txtendereco');
        const txtCelular = document.getElementById('txtcelular');
        const formulario = document.getElementById('form');

        const tabela = $('#tabela').DataTable();

        //configuração dos campos
        $('#txtcpf').mask('000.000.000-00');
        $('#txtcelular').mask('(00) 00000-0000');

        //carregamento dos dados
        const saveddata = localStorage.getItem('sisweb-facint-clientes');
        if (saveddata) {
            const dados = JSON.parse(saveddata);
            dados.forEach(row => tabela.row.add(row).draw());
        }

        formulario.addEventListener('submit', function (e) {
            e.preventDefault();

            let nome = txtnome.value;
            let cpf = txtcpf.value;
            let endereco = txtendereco.value;
            let celular = txtcelular.value;

            let id = Number(localStorage.getItem('sisweb-facint-clientes_id'));

            if (isNaN(id) || id == 0) {
                id = 1;
            }

            tabela.row.add([id, nome, cpf, endereco, celular]).draw();
            id++;

            //Salva tudo no navegador
            let data = tabela.rows().data().toArray();
            localStorage.setItem('sisweb-facint-clientes_id', id);
            localStorage.setItem('sisweb-facint-clientes', JSON.stringify(data));
        });

    </script>
</body>

</html>
